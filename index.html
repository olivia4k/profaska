<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profaska</title>
    <link href="normalize.css" rel="stylesheet" type="text/css"/>
    <link href="style.css" rel="stylesheet" type="text/css"/>
</head>
<body onload="slider ()">
    <!-- Navbar Section -->
    <nav class="navbar">
      <div class="navbar__container">
        <a href="index.html" class="navbar__logo">Justyna Profaska</a>
        <div class="navbar__toggle" id="mobile-menu">
          <span class="bar"></span> <span class="bar"></span>
          <span class="bar"></span>
        </div>
        <ul class="navbar__menu">
          <li class="navbar__item">
            <a href="info.html" class="navbar__links" id="home-page">Info</a>
          </li>
          <li class="navbar__item">
            <a href="writings.html" class="navbar__links" id="about-page">Writings</a>
          </li>
          <li class="navbar__item">
            <a href="projects.html" class="navbar__links" id="services-page">Projects</a>
          </li>
          <li class="navbar__item">
            <a href="contact.html" class="navbar__links" id="services-page">Contact</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Slideshow Section -->
    <div class="banner">
        <div class="slider">
            <img src="slide/slide3.jpeg" id="sliderImg"></img>
        </div>
    </div> 

    <script>
        var sliderImg = document.getElementById("sliderImg");
        var slide = new Array(
            "slide/slide1.jpeg",
            "slide/slide2.jpeg",
            "slide/slide3.jpeg"
        );
    var len = slide.length;
    var i = 0;

    function slider () {
        if(i > len-1) {
            i = 0;
        }
        sliderImg.src = slide[i];
        i++;
        setTimeout('slider()',5000);
    };
    </script>
    <script src="app.js"></script>
</body>
</html>
